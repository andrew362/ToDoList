<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To Do List</title>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
        li p {
            margin: 0;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .done {
            text-decoration: line-through !important;
            color: rgb(150, 150, 150);
        }
        li:hover {
            border: 1px solid;
            cursor: pointer;
            box-shadow: 1px 1px 2px #818182;
        }
    </style>
</head>
<body>
    <!-- Modal Remove-->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
                </div>
                <div id="modal-txt" class="modal-body">
                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Anuluj</button>
                    <button type="button" id="yesBtn" class="btn btn-primary">Usu≈Ñ</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal Edit-->
    <div class="modal" id="editModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Edit Task</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <input class="form-control" id="editTaskModal" type="text">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button id="saveEdit" type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
    <!-- Main Content -->
    <header class="text-center">
        <h1 class="display-3">To Do List</h1>
    </header>
    <main>
        <div class="container d-flex justify-content-center">
            <ul class="list-group w-100">
                <div class="list-group-item active text-center ">
                    <div class="container input-group">
                        <input class="form-control" type="text" id="newTask" placeholder="Wpisz nowe zadanie...">
                        <button type="button" id="addTask" class="btn btn-success float-right">
                            +
                        </button>
                    </div>
                </div>
                <div id="taskList">
                    <!--                 taskList                     -->
                </div>
            </ul>
        </div>
    </main>

    <script src="scripts/jquery-3.2.1.slim.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
