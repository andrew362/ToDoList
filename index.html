<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <style>
        li p {
            cursor: pointer;
            margin: 0;
            overflow:hidden;
            text-overflow:ellipsis;
        }
        .done{
            text-decoration: line-through;
        }

    </style>
</head>
<body>
    <header class="text-center">
        <h1 class="display-1">To Do List</h1>
    </header>
    <main>
        <div class="container d-flex justify-content-center">
            <ul  class="list-group w-50">
                <div class="list-group-item active text-center ">
                    <div class="container input-group">
                     <input class="form-control" type="text" id="newTask" placeholder="Wpisz nowe zadanie...">
                        <button type="button" id="addTask" class="btn btn-success float-right">
                            +
                        </button>
                    </div>
                </div>
                <div id="taskList">
                        <li class="list-group-item  d-flex justify-content-between align-items-center"><p>Kupić piwo</p> <span><buttontype="button" class="btn btn-sm btn-danger">&times</button></span></li>
                        <li class="list-group-item d-flex justify-content-between align-items-center"><p>Kupić wódke</p><span><buttontype="button" class="btn btn-sm btn-danger">&times</button></span></li>
                        <li class="list-group-item d-flex justify-content-between align-items-center"><p>Kupić przepite</p><span><buttontype="button" class="btn btn-sm btn-danger">&times</button></span></li>
                        <li class="list-group-item d-flex justify-content-between align-items-center"><p>Kupić zagryche</p><span><buttontype="button" class="btn btn-sm btn-danger">&times</button></span></li>                
                </div>
                </ul>
        </div>
    </main>



    <script src="jquery-3.3.1.js"></script>
    <script src="script.js"></script>
</body>
</html>
