<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <style>
        li p {
            cursor: pointer;
            margin: 0;
            overflow:hidden;
            text-overflow:ellipsis;
        }
        .done{
            text-decoration: line-through !important;
            color: rgb(150, 150, 150);
        }

    </style>
</head>
<body>
    <header class="text-center">
        <h1 class="display-3">To Do List</h1>
    </header>
    <main>
        <div class="container d-flex justify-content-center">
      
            
            <ul  class="list-group w-100">
                <div class="list-group-item active text-center ">
                    <div class="container input-group">
                     <input class="form-control" type="text" id="newTask" placeholder="Wpisz nowe zadanie...">
                        <button type="button" id="addTask" class="btn btn-success float-right">
                            +
                        </button>
                    </div>
                </div>
                <div id="taskList">
<!--                 taskList                     -->
                </div>
                </ul>
                
        </div>
    </main>



    <script src="jquery-3.3.1.js"></script>
    <script src="script.js"></script>

</html>
